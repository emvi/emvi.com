{{ $bg := get .Content "bg" }}

<section id="services" class="services {{ if $bg }}services-bg{{ end }}" data-aos="fade-in" data-shifu-element="{{ .Content.Position }}">
    <div class="content">
        <h2>{{ copy .Page .Content "h2" }}</h2>
        <ul class="grid">
            {{ .CMS.Render .Args .Page (fmt "%s.content" .Content.Position) (index .Content.Content "content") }}

            {{ if loggedIn .Page }}
                <slot name="{{ .Content.Position }}/content"></slot>
            {{ end }}
        </ul>
    </div>
</section>
