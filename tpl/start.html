<script>
    document.addEventListener("DOMContentLoaded", () => {
        const arrow = document.getElementsByClassName("arrow");

        if (arrow && arrow.length) {
            arrow[0].addEventListener("click", e => {
                let start = e.target;

                while (start.getAttribute("id") !== "start") {
                    start = start.parentNode;
                }

                start.nextElementSibling.scrollIntoView();
            });
        }
    });
</script>

<section id="start" class="start">
    <div class="content">
        <h1>{{copy .Page .Content "h1"}}</h1>
        <p>{{copy .Page .Content "text"}}</p>
        <div class="arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 36 48" fill="none"><path d="M15.75 0v39.383L3.173 26.805 0 30l18 18 18-18-3.172-3.172L20.25 39.383V0h-4.5z" fill="#000"/></svg>
        </div>
    </div>
</section>
